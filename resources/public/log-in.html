<link rel="import" href="components/polymer/polymer.html">

<polymer-element name="log-in" attributes="user show">
  <template>
    <style>
    :host {
      display: block;
      position: relative;
      padding: 20px;
      width: 100%;
    }
    </style>

	<div layout vertical>
		 <input id="nameField" type="text" value="{{user}}" hidden?="{{!show}}">
		 <button on-click="{{submitUserId}}" hidden?="{{!show}}">Submit User Id</button>
	</div>.
    
  </template>
  <script>
	Polymer({
	 ready: function() {
	 this.$.nameField.focus();
	 },
	  publish: {
		show: {
		  value: true,
		  reflect: true
		}
	  },
	  submitUserId: function() {
		if (this.user){
			this.fire('logged-in');
		}
	  }
	});
  </script>
</polymer-element>
